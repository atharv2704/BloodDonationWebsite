<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="main-content">
    <h1 id="login-heading">Login</h1>
    <label>Username</label>&nbsp;&nbsp;&nbsp;<input type="text" [(ngModel)]='username'><br><br>
    <label>Password</label>&nbsp;&nbsp;&nbsp;<input type="password" [(ngModel)]='password'><br><br>
    <button id="loginButton" (click)="directToMain()">Login</button>
    </div>
</body>
</html>
